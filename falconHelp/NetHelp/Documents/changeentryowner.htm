</span><span style="COLOR: windowtext">Entry</span><span style="COLOR: windowtext"> Owner</span><span style="COLOR: windowtext"></span></h3>
<p class="MsoBodyText"><span style="COLOR: windowtext">By default, channel

however you can set a new owner for a</span><span style="COLOR: windowtext">n 
entry</span><span style="COLOR: windowtext">.</span><span style="COLOR: windowtext"></span></p>
