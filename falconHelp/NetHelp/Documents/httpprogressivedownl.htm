<h3><span style="COLOR: windowtext">HTTP </span><span style="COLOR: windowtext">Progressive Download </span><span style="COLOR: windowtext">Delivery<a name="HTTP" id="HTTP"></a></span><span style="COLOR: windowtext"></span></h3>
<p class="MsoNormal"><span style="COLOR: windowtext">With </span><span style="COLOR: windowtext">HTTP </span><span style="COLOR: windowtext">Progressive download, the digital media </span><span style="COLOR: windowtext">begins downloading and </span><span style="COLOR: windowtext">after</span><span style="COLOR: windowtext"> a 
specified amount of data becomes available to the </span><span style="COLOR: windowtext">video player, the media begins to play while the rest 
of the data continues to buffer.</span><span style="COLOR: windowtext"></span></p>
