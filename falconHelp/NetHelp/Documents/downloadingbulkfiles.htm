<h3><a name="_Downloading_Bulk_File" id="_Downloading_Bulk_File"></a><span style="BACKGROUND: white">Downloading Bulk File Samples</span></h3>
<p style="tab-stops: 36.0pt" class="Procedure"><img title="*" border="0" alt="*" src="../ImagesExt/image9_0.png" /><span style="FONT-WEIGHT: normal">  
</span>To download a sample bulk file </p>
<p style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoListNumberCxSpFirst"><b>1.   </b>Select the Dashboard tab.</p>
<p style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoListNumberCxSpLast"><b>2.   </b>In the Upload Content section 
click Submit CSV/XML Samples. </p>
<p class="MsoListContinue">or</p>
<p style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoListNumberCxSpFirst"><b>1.   </b>Select the Upload tab.</p>
<p style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoListNumberCxSpLast"><b>2.   </b>Click Select CSV/XML 
Samples.</p>
<p class="MsoNormal">The samples include specific format descriptions and 
guidelines.</p><span id="related-topics"></span></body></html>
